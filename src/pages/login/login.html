<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="registerForm">
    <ion-item> 
        <ion-icon name="mail" item-start></ion-icon> 
        <ion-input [(ngModel)] = "email" formControlName="email" type="email"  placeholder="Email"></ion-input>
      </ion-item>
    <ion-item> 
        <ion-icon name="lock" item-start></ion-icon> 
        <ion-input  [(ngModel)] = "password" formControlName="password" type="password" placeholder="Password"></ion-input>
      </ion-item>
      <ion-item class="signin_btn">
          <button ion-button (click)="signIn()">Sign In</button>
      </ion-item>
      
    </form>
</ion-content>
