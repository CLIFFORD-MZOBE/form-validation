<ion-header>

  <ion-navbar>
    <ion-title>home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <p *ngIf="hidevalue==false"> {{maxTime}}</p>
    <ion-item class="signup_btn">
        
    </ion-item>
    <ion-item class="signup_btn">
        <ion-grid>
            <ion-row>
              <ion-col>
                  <button ion-button (click)="signUp()">Sign Up</button>
              </ion-col>
              <ion-col col-8>
                  <button ion-button (click)="signIn()">Sign In</button>
              </ion-col>
            </ion-row>
          </ion-grid>
          <button ion-button (click)="googleSign()">Sign In with google account</button>
    </ion-item>
</ion-content>
